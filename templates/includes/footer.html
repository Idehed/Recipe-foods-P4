{% load static %}

<footer>
    <!-- Social media icons -->
    <p class="follow-text mt-3">Follow us here </p>
    <a href="https://www.facebook.com/" target="_blank" rel="noopener preconnect" aria-label="Facebook - Opens in a new tab">
        <img src="{% static '/icons/facebook-round-color-icon.svg' %}" alt="Facebook link" class="social-icon">
    </a>
    <a href="https://www.instagram.com/" target="_blank" rel="noopener preconnect" aria-label="Instagram - Opens in a new tab">
        <img src="{% static '/icons/ig-instagram-icon.svg' %}" alt="Instagram link" class="social-icon">
    </a>
    <a href="https://twitter.com/" target="_blank" rel="noopener preconnect" aria-label="Twitter - Opens in a new tab">
        <img src="{% static '/icons/twitter-square-color-icon.svg' %}" alt="Twitter link" class="social-icon">
    </a>
    <a href="https://www.youtube.com/" target="_blank" rel="noopener preconnect" aria-label="Youtube - Opens in a new tab">
        <img src="{% static '/icons/youtube-color-icon.svg' %}" alt="Youtube link" class="social-icon-youtube">
    </a>
</footer>
