{% load static %}

<footer>
    <!-- Social media icons -->
    <a href="" target="_blank" rel="noopener" aria-label="Facebook - Opens in a new tab">
        <img src="{% static '/icons/facebook-round-color-icon.svg' %}" alt="Facebook link" class="social-icon">
    </a>
    <a href="" target="_blank" rel="noopener" aria-label="Github - Opens in a new tab">
        <img src="{% static '/icons/github-icon.svg' %}" alt="Github link" class="social-icon">
    </a>
    <a href="" target="_blank" rel="noopener" aria-label="Instagram - Opens in a new tab">
        <img src="{% static '/icons/ig-instagram-icon.svg' %}" alt="Instagram link" class="social-icon">
    </a>
    <a href="" target="_blank" rel="noopener" aria-label="Twitter - Opens in a new tab">
        <img src="{% static '/icons/twitter-square-color-icon.svg' %}" alt="Twitter link" class="social-icon">
    </a>
    <a href="" target="_blank" rel="noopener" aria-label="Youtube - Opens in a new tab">
        <img src="{% static '/icons/youtube-color-icon.svg' %}" alt="Youtube link" class="social-icon-youtube">
